<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<style type="text/css">
.container{
   width: 400px;
   height: 225px;
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   gap: 10px;
   border: 1px solid black;
}
#display_image{
   width: 300px;
   height: 169px;
   border: 1px solid black;
   background-position: center;
   background-size: cover;
}

.title{

  position: fixed;
  right: 500px;  /* from right position  */
  top: 10px; /* from the top  */

}

.description{
  
  width: 150px;
  height: 150px;
  position: fixed;
  right:  500px;  /* from right position  */
  top: 50px; /* from the top  */
}

.descriptionbox{
  width: 300px;
  height: 150px;
}


.price{

  position: fixed;
  right: 70px;  /* from right position  */
  top: 10px; /* from the top  */

}

.cat {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.cat:hover, .cat:focus {
  background-color: #2980B9;
}

.category {
  position: fixed;
  display: inline-block;

  right: 70px;  /* from right position  */
  top: 50px; /* from the top  */
}

.category-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.category-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.category a:hover {background-color: #ddd;}

.show {display: block;}
</style >

<body>

<input type="file" id ="image_input" accept="image/png,image/jpg">

<div id="display_image"> </div>

<div class ="title">
  <label for="title">Title:</label>
  <input  type="text" id="title" name="upload" required minlength="4" maxlength="8" size="16"></input>
</div>



<div class ="description">
  <label  for="description">Description:</label>
  <textarea class ="descriptionbox"  type="text" id="description" name="upload" required minlength="10" maxlength="500" ></textarea>
</div>


<div class ="price">
  <label for="price">Price:</label>
  <input  type="text" id="price" name="upload" required minlength="5" maxlength="5" size="10"></input>
</div>

<div class="category">
  <button onclick="dropFunction()" class="cat" >Category</button>
  <div id="category" class="category-content">
    <a href="#category1">category1</a>
    <a href="#category2">category2</a>
    <a href="#category3">category3</a>
  </div>
</div>






<script src="upload.js"></script>


</body>
</html>
